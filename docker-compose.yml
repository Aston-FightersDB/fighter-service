version: '3.8'
services:

  database:
    image: postgres:14.7
    container_name: fighter_service_db
    ports:
      - "5435:5432"
    restart: always
    environment:
      POSTGRES_DB: fighter_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-fighters-service:/var/lib/postgresql/data
    networks:
      - fighters-network

volumes:
  postgres-fighters-service:
    name: postgres-fighters-service

networks:
  fighters-network:
    name: fighters-network